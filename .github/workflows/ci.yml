name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18', '20', '22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: TypeScript Build
        run: npm run build

      - name: TypeScript Type Check
        run: npm run typecheck

      - name: Verify dist output
        run: |
          test -f dist/index.js || { echo "Error: dist/index.js not found after build"; exit 1; }
          echo "✓ Build output valid"

  package-validation:
    name: Package Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Required Files
        run: |
          echo "Verifying MCP server structure..."
          test -f package.json || { echo "Error: package.json not found"; exit 1; }
          test -f src/index.ts || { echo "Error: src/index.ts not found"; exit 1; }
          test -f tsconfig.json || { echo "Error: tsconfig.json not found"; exit 1; }
          test -f README.md || { echo "Error: README.md not found"; exit 1; }
          test -f CHANGELOG.md || { echo "Error: CHANGELOG.md not found"; exit 1; }
          test -f LICENSE || { echo "Error: LICENSE not found"; exit 1; }
          test -f .env.example || { echo "Error: .env.example not found"; exit 1; }
          echo "✓ All required files present"

      - name: Check package.json metadata
        run: |
          echo "Checking package.json metadata..."
          grep -q '"name"' package.json || { echo "Error: Package name missing"; exit 1; }
          grep -q '"version"' package.json || { echo "Error: Package version missing"; exit 1; }
          grep -q '"@modelcontextprotocol/sdk"' package.json || { echo "Error: MCP SDK dependency missing"; exit 1; }
          grep -q '"zod"' package.json || { echo "Error: Zod dependency missing"; exit 1; }
          grep -q '"build"' package.json || { echo "Error: Build script missing"; exit 1; }
          echo "✓ Package metadata valid"

      - name: Verify CHANGELOG format
        run: |
          echo "Checking CHANGELOG.md format..."
          grep -q "## \[Unreleased\]" CHANGELOG.md || { echo "Error: [Unreleased] section missing"; exit 1; }
          echo "✓ CHANGELOG format valid"
